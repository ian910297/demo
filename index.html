<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>智能洗澡機</title>

    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!-- Demonic's CSS -->
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>
    <div class="container" id="intro-container">
      <div class="row">
        <div class="col s6 bathroom center-align">
          <img src="assets/human/all.png" alt="human" class="human">
        </div>
        <div class="col s6 center-align valign-wrapper">
          <div class="row">
            <div class="col s12">
              <h3>歡迎使用智能洗澡機</h3>
            </div>
            <div class="col s12">
              <a class="waves-effect waves-light btn scroll-btn" scroll-index="1">開始使用</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="container" id="hair-container">
      <div class="row center-align">
        <div class="col s6 bathroom">
          <img src="assets/human/hair.png" alt="human-hair" class="human">
        </div>
        <div class="col s6 valign-wrapper">
          <div class="row">
            <div class="col s12">
              <h3>請選擇頭部功能</h3>
            </div>
            <div class="col s12">
              <a class="waves-effect waves-light btn scroll-btn" scroll-index="2">下一步</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="container" id="head-container">
      <div class="row center-align">
        <div class="col s6 bathroom">
          <img src="assets/human/head.png" alt="human-head" class="human">
        </div>
        <div class="col s6 valign-wrapper">
          <div class="row">
            <div class="col s12">
              <h3>請選擇臉部功能</h3>
            </div>
            <div class="col s12">
              <a class="waves-effect waves-light btn scroll-btn" scroll-index="3">下一步</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="divider"></div>
    <div class="container" id="body-container">
      <div class="row center-align">
        <div class="col s6 bathroom">
          <img src="assets/human/body.png" alt="human-body" class="human">
        </div>
        <div class="col s6 valign-wrapper">
          <div class="row">
            <div class="col s12">
              <h3>請選擇身體功能</h3>
            </div>
            <div class="col s12">
              <a class="waves-effect waves-light btn scroll-btn" scroll-index="4">下一步</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="container" id="result-container">
      <div class="row center-align">
        <div class="col s12">
          <table>
            <thead>
              <tr>
                <th>部位</th>
                <th>功能</th>
              </tr>
            </thead>
            <tbody>          
              <tr>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="page-footer grey darken-3">
      <div class="footer-copyright">
        <div class="container">
          &copy;2017</span> Zhongli Happy Team, All Rights Reserved
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <!-- scroll.js -->
  <script src="assets/scroll-min.js"></script>
  <!-- Demonic's JS -->
  <script src="assets/index.js"></script>
</body>
</html>
